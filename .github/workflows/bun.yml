name: CI (Bun)

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: Run tests with Bun
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "BUN_INSTALL=$HOME/.bun" >> $GITHUB_ENV
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          bun --version || true
          bun install

      - name: Run tests (deterministic — Bun-first)
        run: |
          HMR_NOW=2018-01-01 bun run test
      - name: Run tests (deterministic — compatibility: Grunt)
        run: |
          HMR_NOW=2018-01-01 bunx grunt test
      - name: Run tests (deterministic — Node fallback)
        run: |
          HMR_NOW=2018-01-01 npm run test:node

  pdf:
    name: Run PDF tests (wkhtmltopdf)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies for wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "BUN_INSTALL=$HOME/.bun" >> $GITHUB_ENV
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          bun --version || true
          bun install

      - name: Run tests (PDF path — Bun-first)
        run: |
          HMR_NOW=2018-01-01 bun run test
      - name: Run tests (PDF path — compatibility: Grunt)
        run: |
          HMR_NOW=2018-01-01 bunx grunt test
      - name: Run tests (PDF path — Node fallback)
        run: |
          HMR_NOW=2018-01-01 npm run test:node
